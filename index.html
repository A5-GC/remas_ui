<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            display: none; /* Start with hiding the main content */
        }

        .input-container {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Intro Animation */
        .intro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        #logo {
            width: 150px;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        /* Reset Password Popup */
        .reset-popup {
            display: none;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .reset-popup.show {
            display: block;
        }

        .reset-popup span {
            display: block;
            margin: 10px;
        }

        /* Success / Error Message */
        .success, .error-msg {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Intro Animation -->
    <div class="intro-container" id="intro-container">
        <img src="logo.png" alt="Logo" id="logo" onerror="handleLogoError()">
    </div>

    <!-- Main Content -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <div class="input-container">
            <input type="email" id="email" placeholder="Enter Email">
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button id="login-btn">Login</button>
        <button id="reset-btn">Reset Password</button>
        <div class="error" id="login-error"></div>
    </div>

    <!-- Reset Password Popup -->
    <div class="reset-popup" id="reset-popup">
        <input type="email" id="reset-email" placeholder="Enter your email for reset">
        <button id="submit-reset">Submit</button>
        <div class="success" id="reset-success"></div>
        <div class="error-msg" id="reset-error-msg"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA9WkNeMgcrgmhUA97UPbp7R4pj-IZFnK0",
            authDomain: "atom5engineering.firebaseapp.com",
            projectId: "atom5engineering",
            storageBucket: "atom5engineering.firebasestorage.app",
            messagingSenderId: "956458197323",
            appId: "1:956458197323:web:e01873bb7fa92ac70a08ce",
            measurementId: "G-X7H184TN54"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show intro animation and logo
        window.onload = () => {
            document.getElementById("intro-container").style.display = "flex";
            setTimeout(() => {
                document.getElementById("logo").style.opacity = "1"; // Fade in the logo
            }, 500);
            setTimeout(() => {
                document.getElementById("logo").style.opacity = "0"; // Fade out the logo
                setTimeout(() => {
                    document.getElementById("intro-container").style.display = "none"; // Hide intro
                    document.getElementById("login-container").style.display = "block"; // Show login
                }, 3000);
            }, 4500);
        };

        // Handle logo error (if the image doesn't load)
        function handleLogoError() {
            console.error("Logo not found. Ensure logo.png is in the same directory as this HTML file.");
        }

        // Login button action
        document.getElementById('login-btn').onclick = () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        // Hide login and show success (or intro animation)
                        window.location.reload(); // You can replace this with showing your main content
                    })
                    .catch((error) => {
                        document.getElementById('login-error').textContent = error.message;
                    });
            } else {
                document.getElementById('login-error').textContent = "Please enter email and password.";
            }
        };

        // Reset password button action
        document.getElementById('reset-btn').onclick = () => {
            document.getElementById('reset-popup').style.display = 'block';
        };

        // Submit reset request
        document.getElementById('submit-reset').onclick = () => {
            const resetEmail = document.getElementById('reset-email').value;

            if (resetEmail) {
                auth.sendPasswordResetEmail(resetEmail)
                    .then(() => {
                        document.getElementById('reset-success').textContent = "Check your inbox for reset instructions.";
                        setTimeout(() => {
                            document.getElementById('reset-popup').style.display = 'none'; // Close after 2s
                        }, 2000);
                    })
                    .catch((error) => {
                        document.getElementById('reset-error-msg').textContent = "There was an error: " + error.message;
                    });
            } else {
                document.getElementById('reset-error-msg').textContent = "Please enter your email.";
            }
        };
    </script>
</body>
</html>
