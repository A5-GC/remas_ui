<!DOCTYPE html>
<html>
<head>
    <title>Intro Animation</title>
    <style>
        body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; }
        #logo {
            opacity: 0;
            transition: opacity 3s ease-in-out;
            width: 300px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="ATOM 5 Logo">
    <script>
        window.onload = function() {
            let logo = document.getElementById("logo");
            setTimeout(() => { logo.style.opacity = "1"; }, 500); // Fade in delay
            setTimeout(() => { logo.style.opacity = "0"; }, 4500); // Fade out after 4.5s
        };
    </script>
</body>
</html>
