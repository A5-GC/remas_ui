<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - REMAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script type="module" src="auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        .container {
            background: #ccc;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 100;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #444;
        }

        #forgot-password {
            margin-top: 15px;
            font-size: 12px;
            color: black;
            cursor: pointer;
            text-decoration: underline;
        }

        #error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        /* Reset Password Popup */
        #reset-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ccc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #reset-checkmark {
            display: none;
            font-size: 30px;
            color: grey;
        }

        #reset-message {
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }

        /* Intro Animation */
        .intro-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        #logo {
            width: 150px;
            opacity: 0;
            animation: fadeInOut 5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p id="error-message"></p>
        <p id="forgot-password" onclick="openResetPopup()">Forgot Password?</p>
    </div>

    <!-- Reset Password Popup -->
    <div id="reset-popup">
        <h2>Reset Password</h2>
        <input type="email" id="reset-email" placeholder="Enter Email">
        <button onclick="resetPassword()">Submit</button>
        <p id="reset-message"></p>
        <div id="reset-checkmark">âœ…</div>
    </div>

    <!-- Intro Animation -->
    <div class="intro-container" id="intro-animation">
        <img id="logo" src="logo.png" alt="Logo">
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (!email || !password) {
                errorMessage.innerText = "Please enter both email and password.";
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("intro-animation").style.display = "flex";
                })
                .catch(() => {
                    errorMessage.innerText = "Invalid email or password.";
                });
        }

        function openResetPopup() {
            document.getElementById("reset-popup").style.display = "block";
            document.getElementById("reset-email").style.display = "block";
            document.getElementById("reset-message").innerText = "";
            document.getElementById("reset-checkmark").style.display = "none";
        }

        function resetPassword() {
            const resetEmail = document.getElementById("reset-email").value;
            const resetMessage = document.getElementById("reset-message");
            const checkmark = document.getElementById("reset-checkmark");

            if (!resetEmail) {
                resetMessage.innerText = "Please enter your email.";
                return;
            }

            firebase.auth().sendPasswordResetEmail(resetEmail)
                .finally(() => {
                    resetMessage.innerText = "Check Your Inbox";
                    checkmark.style.display = "block";
                    document.getElementById("reset-email").style.display = "none";
                    setTimeout(() => {
                        document.getElementById("reset-popup").style.display = "none";
                    }, 2000);
                });
        }
    </script>

</body>
</html>
