<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | REMAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: grey;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        h2 {
            font-weight: 100;
            color: white;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: darkgrey;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn:hover {
            background: #a8a8a8;
        }

        #forgot-password {
            cursor: pointer;
            font-size: 12px;
            color: white;
            text-decoration: underline;
            margin-top: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .popup input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background: grey;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .popup button:hover {
            background: darkgrey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="btn" onclick="login()">Login</button>
        <p id="forgot-password" onclick="showResetPopup()">Forgot Password?</p>
    </div>

    <!-- Password Reset Popup -->
    <div id="reset-popup" class="popup">
        <h3>Reset Password</h3>
        <input type="email" id="reset-email" placeholder="Enter your email">
        <button onclick="sendResetRequest()">Submit</button>
        <button onclick="closeResetPopup()">Cancel</button>
    </div>

    <script type="module" src="auth.js"></script>
    <script>
        function showResetPopup() {
            document.getElementById("reset-popup").style.display = "block";
        }

        function closeResetPopup() {
            document.getElementById("reset-popup").style.display = "none";
        }

        function sendResetRequest() {
            const email = document.getElementById("reset-email").value;
            if (!email) {
                alert("Please enter your email.");
                return;
            }
            const mailtoLink = `mailto:help@atom5engineering.com?subject=Password Reset Request&body=User email: ${email}`;
            window.location.href = mailtoLink;
            alert("Your request has been sent. We will contact you shortly.");
            closeResetPopup();
        }
    </script>
</body>
</html>
