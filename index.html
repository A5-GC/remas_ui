<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animation</title>
    <style>
        body, html { 
            margin: 0; 
            overflow: hidden; 
            width: 100%; 
            height: 100%; 
            background: white; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
        }
        #logo {
            opacity: 0;
            transition: opacity 3s ease-in-out;
            width: 50px; /* Adjust size as needed */
        }
        #fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            background-color: grey;
            color: white;
            border-radius: 3px;
        }
        #fullscreen-btn:hover {
            background-color: darkgrey;
        }
        #password-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
        #password-input {
            padding: 5px;
            font-size: 14px;
        }
        #password-btn {
            padding: 5px 10px;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #password-btn:hover {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <!-- Password Prompt -->
    <div id="password-container">
        <input type="password" id="password-input" placeholder="Enter Password" />
        <button id="password-btn" onclick="checkPassword()">Submit</button>
    </div>
    <!-- Intro Animation -->
    <img id="logo" src="logo.png" alt="ATOM 5 Logo">
    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" onclick="toggleFullScreen()">â›¶</button>

    <script>
        const correctPassword = "siliconfuture2100";
        const apiUrl = "https://your-cloud-run-url.a.run.app";  // Replace with your REMAS API URL

        window.onload = function() {
            document.getElementById("logo").style.opacity = "0"; // Keep logo hidden initially
        };

        function checkPassword() {
            const password = document.getElementById("password-input").value;
            if (password === correctPassword) {
                document.getElementById("password-container").style.display = "none"; // Hide password prompt
                showIntroAnimation(); // Start intro animation
                fetchMapsData(); // Fetch data from API after correct password
            } else {
                alert("Incorrect password, please try again.");
            }
        }

        function showIntroAnimation() {
            let logo = document.getElementById("logo");
            setTimeout(() => { logo.style.opacity = "1"; }, 500); // Fade in delay
            setTimeout(() => { logo.style.opacity = "0"; }, 4500); // Fade out after 4.5s
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        // Fetch data from REMAS API (Cloud Run service)
        async function fetchMapsData() {
            try {
                const response = await fetch(`${apiUrl}/api/maps`); // Example API endpoint
                if (response.ok) {
                    const mapsData = await response.json();
                    console.log("Fetched Maps Data: ", mapsData);
                    // Now you can use this data in your UI or store it
                    displayMaps(mapsData); // Example of how you might use the data
                } else {
                    alert("Failed to fetch data from API");
                }
            } catch (error) {
                console.error("Error fetching maps data: ", error);
                alert("Error fetching data from API");
            }
        }

        // Display maps data in the UI (Example function)
        function displayMaps(mapsData) {
            // Example of how you could display the maps data in the UI
            const mapsContainer = document.createElement('div');
            mapsData.forEach(map => {
                const mapElement = document.createElement('div');
                mapElement.textContent = `Map ID: ${map.id} - Map Gradient: ${map.gradient}`;
                mapsContainer.appendChild(mapElement);
            });
            document.body.appendChild(mapsContainer);
        }
    </script>
</body>
</html>
