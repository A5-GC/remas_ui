<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: white;
        }
        
        #login-container {
            background: #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 100;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: grey;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: darkgrey;
        }

        #error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        #logo {
            display: none;
            margin-top: 20px;
            width: 50px;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-container">
            <button onclick="login()">Login</button>
            <button onclick="resetPassword()">Reset</button>
        </div>
        <p id="error-message"></p>
    </div>

    <img id="logo" src="logo.png" alt="ATOM 5 Logo">

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9WkNeMgcrgmhUA97UPbp7R4pj-IZFnK0",
            authDomain: "atom5engineering.firebaseapp.com",
            projectId: "atom5engineering",
            storageBucket: "atom5engineering.appspot.com",
            messagingSenderId: "956458197323",
            appId: "1:956458197323:web:e01873bb7fa92ac70a08ce",
            measurementId: "G-X7H184TN54"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Function
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (email === "" || password === "") {
                errorMessage.innerText = "Email and password cannot be empty.";
                errorMessage.style.display = "block";
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById("login-container").style.display = "none";
                    let logo = document.getElementById("logo");
                    logo.style.display = "block";
                    setTimeout(() => { logo.style.opacity = "1"; }, 500);
                    setTimeout(() => { logo.style.opacity = "0"; }, 4500);
                })
                .catch(error => {
                    errorMessage.innerText = error.message;
                    errorMessage.style.display = "block";
                });
        }

        // Reset Password Function
        function resetPassword() {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email to reset your password.");
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => alert("Password reset email sent. Check your inbox."))
                .catch(error => alert(error.message));
        }

        // Expose functions to window scope
        window.login = login;
        window.resetPassword = resetPassword;
    </script>
    <script type="module" src="auth.js"></script>

</body>
</html>
