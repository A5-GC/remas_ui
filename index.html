<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - REMAS</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
    rel="stylesheet"
  />
  <script type="module" src="auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* Login Form */
    .container {
      background: #ccc;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 100;
      color: black;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 14px;
      background: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #444;
    }
    #forgot-password {
      margin-top: 15px;
      font-size: 12px;
      color: black;
      cursor: pointer;
      text-decoration: underline;
    }
    #error-message {
      color: red;
      font-size: 12px;
      margin-top: 10px;
    }
    /* Reset Password Popup */
    #reset-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #reset-message {
      margin-top: 10px;
      font-size: 14px;
      color: black;
    }
    /* Intro Animation Container */
    .intro-container {
      display: none;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: white;
      z-index: 9999;
    }
    #logo {
      width: 100px; /* Smaller logo */
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
    <p id="forgot-password" onclick="openResetPopup()">Forgot Password?</p>
  </div>

  <!-- Reset Password Popup -->
  <div id="reset-popup">
    <h2>Reset Password</h2>
    <input type="email" id="reset-email" placeholder="Enter your email" />
    <button onclick="resetPassword()">Submit</button>
    <p id="reset-message"></p>
  </div>

  <!-- Intro Animation Container -->
  <div class="intro-container" id="intro-animation">
    <img id="logo" src="logo.png" alt="Logo" onerror="console.error('logo.png not found!')" />
  </div>

  <script>
    // Login Functionality
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (!email || !password) {
        errorMessage.innerText = "Please enter both email and password.";
        return;
      }

      firebase
        .auth()
        .signInWithEmailAndPassword(email, password)
        .then(() => {
          errorMessage.innerText = "";
          document.getElementById("login-container").style.display = "none";
          // Trigger intro animation after successful login
          playIntroAnimation();
        })
        .catch(() => {
          errorMessage.innerText = "Invalid email or password.";
        });
    }

    // Reset Password Popup Functions
    function openResetPopup() {
      document.getElementById("reset-popup").style.display = "block";
      document.getElementById("reset-message").innerText = "";
      document.getElementById("reset-email").style.display = "block";
    }

    function resetPassword() {
      const resetEmail = document.getElementById("reset-email").value;
      const resetMessage = document.getElementById("reset-message");

      if (!resetEmail) {
        resetMessage.innerText = "Please enter your email.";
        return;
      }

      firebase
        .auth()
        .sendPasswordResetEmail(resetEmail)
        .then(() => {
          resetMessage.innerText = "Check your inbox for reset instructions.";
          document.getElementById("reset-email").style.display = "none";
          setTimeout(() => {
            document.getElementById("reset-popup").style.display = "none";
          }, 2000);
        })
        .catch(() => {
          // Always show same message regardless of error
          resetMessage.innerText = "Check your inbox for reset instructions.";
          document.getElementById("reset-email").style.display = "none";
          setTimeout(() => {
            document.getElementById("reset-popup").style.display = "none";
          }, 2000);
        });
    }

    // Intro Animation Function (Triggered after successful login)
    function playIntroAnimation() {
      const introContainer = document.getElementById("intro-animation");
      const logo = document.getElementById("logo");
      introContainer.style.display = "flex";
      // Fade in the logo after 500ms
      setTimeout(() => {
        logo.style.opacity = "1";
      }, 500);
      // Fade out the logo after 3.5 seconds
      setTimeout(() => {
        logo.style.opacity = "0";
        // Hide the intro animation after fade out completes (after another 2 seconds)
        setTimeout(() => {
          introContainer.style.display = "none";
          // Redirect or load main content here; for demo, reload the page
          window.location.reload();
        }, 2000);
      }, 3500);
    }
  </script>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
</body>
</html>
