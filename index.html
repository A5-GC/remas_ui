<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .container input[type="password"], .container input[type="email"] {
            font-size: 14px;
        }
        .container button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .switch-to-signup, .switch-to-login {
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
        }
        .switch-to-signup:hover, .switch-to-login:hover {
            color: #0056b3;
        }
        .container .signup-box {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
        <p>Don't have an account? <button class="switch-to-signup" onclick="showSignup()">Sign Up</button></p>
    </div>

    <div class="container signup-box" id="signupBox">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Enter Email" />
        <input type="password" id="signupPassword" placeholder="Enter Password" />
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <button class="switch-to-login" onclick="showLogin()">Login</button></p>
    </div>

    <script>
        const correctPassword = "siliconfuture2100"; // Update with a more secure password management method

        function showSignup() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('signupBox').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (email && password) {
                // Simulate Firebase login process
                console.log('Logged in with:', email);
                // Validate and check against stored data (in a real-world app, check against Firebase)
                alert("Welcome back!");
            } else {
                alert("Please enter both email and password.");
            }
        }

        function signup() {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            if (email && password) {
                // Simulate Firebase signup process
                console.log('Signed up with:', email);
                // In a real-world app, store the user info in Firebase Authentication
                alert("Account created successfully!");
                // Optionally switch to login view after sign up
                showLogin();
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>

</body>
</html>
