<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - REMAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        .container {
            background: #ccc;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 100;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #444;
        }

        #forgot-password {
            margin-top: 15px;
            font-size: 12px;
            color: black;
            cursor: pointer;
            text-decoration: underline;
        }

        #reset-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ccc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .popup h3 {
            font-weight: 100;
            margin-bottom: 10px;
        }
        
        .popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p id="forgot-password" onclick="showResetPopup()">Forgot Password?</p>
    </div>

    <!-- Password Reset Popup -->
    <div id="reset-popup" class="popup">
        <h3>Reset Password</h3>
        <input type="email" id="reset-email" placeholder="Enter your email">
        <button onclick="resetPassword()">Submit</button>
        <button onclick="closeResetPopup()">Cancel</button>
    </div>

    <script type="module" src="auth.js"></script>
    <script>
        function showResetPopup() {
            document.getElementById("reset-popup").style.display = "block";
        }

        function closeResetPopup() {
            document.getElementById("reset-popup").style.display = "none";
        }
    </script>

</body>
</html>
