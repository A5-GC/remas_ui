<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - REMAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: white;
      position: relative;
      height: 100vh;
    }
    /* Intro Animation Container */
    .intro-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: white;
      z-index: 9999;
    }
    #logo {
      width: 150px;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    /* Login Form Container */
    .container {
      display: none;
      background: #ccc;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 100;
      color: black;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 14px;
      background: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #444;
    }
    #forgot-password {
      margin-top: 15px;
      font-size: 12px;
      color: black;
      cursor: pointer;
      text-decoration: underline;
    }
    #error-message {
      color: red;
      font-size: 12px;
      margin-top: 10px;
    }
    /* Reset Popup */
    #reset-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10000;
    }
    #reset-message {
      margin-top: 10px;
      font-size: 14px;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Intro Animation -->
  <div class="intro-container" id="intro-container">
    <img id="logo" src="logo.png" alt="Logo" onerror="console.error('Logo not found!')">
  </div>

  <!-- Login Form -->
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="login-btn">Login</button>
    <div id="error-message"></div>
    <p id="forgot-password">Forgot Password?</p>
  </div>

  <!-- Reset Password Popup -->
  <div id="reset-popup">
    <h2>Reset Password</h2>
    <input type="email" id="reset-email" placeholder="Enter your email">
    <button id="submit-reset">Submit</button>
    <div id="reset-message"></div>
  </div>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script>
    // Initialize Firebase using compat
    var firebaseConfig = {
      apiKey: "AIzaSyA9WkNeMgcrgmhUA97UPbp7R4pj-IZFnK0",
      authDomain: "atom5engineering.firebaseapp.com",
      projectId: "atom5engineering",
      storageBucket: "atom5engineering.firebasestorage.app",
      messagingSenderId: "956458197323",
      appId: "1:956458197323:web:e01873bb7fa92ac70a08ce",
      measurementId: "G-X7H184TN54"
    };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();

    // Intro Animation using JS (reverting to old method)
    window.onload = function() {
      var introContainer = document.getElementById("intro-container");
      var logo = document.getElementById("logo");
      // Show intro container
      introContainer.style.display = "flex";
      // Fade in logo after 500ms
      setTimeout(function() {
        logo.style.opacity = "1";
      }, 500);
      // Fade out logo after 4.5 seconds
      setTimeout(function() {
        logo.style.opacity = "0";
        // Hide intro container after fade out completes (3 seconds later)
        setTimeout(function() {
          introContainer.style.display = "none";
          // Show login form
          document.getElementById("login-container").style.display = "block";
        }, 3000);
      }, 4500);
    };

    // Login functionality
    document.getElementById("login-btn").onclick = function() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var errorDiv = document.getElementById("error-message");
      errorDiv.textContent = "";
      if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
      .then(function(userCredential) {
        // Login successful - you can redirect to a dashboard, etc.
        alert("Login successful!");
        // For demo purposes, we'll reload the page.
        window.location.reload();
      })
      .catch(function(error) {
        errorDiv.textContent = "Invalid email or password.";
      });
    };

    // Reset Password Popup
    document.getElementById("forgot-password").onclick = function() {
      document.getElementById("reset-popup").style.display = "block";
    };

    document.getElementById("submit-reset").onclick = function() {
      var resetEmail = document.getElementById("reset-email").value;
      var resetMsg = document.getElementById("reset-message");
      if (!resetEmail) {
        resetMsg.textContent = "Please enter your email.";
        return;
      }
      auth.sendPasswordResetEmail(resetEmail)
      .then(function() {
        resetMsg.textContent = "Check your inbox for reset instructions.";
        setTimeout(function() {
          document.getElementById("reset-popup").style.display = "none";
        }, 2000);
      })
      .catch(function(error) {
        // Even if there's an error, don't reveal if email exists or not.
        resetMsg.textContent = "Check your inbox for reset instructions.";
        setTimeout(function() {
          document.getElementById("reset-popup").style.display = "none";
        }, 2000);
      });
    };
  </script>
</body>
</html>
