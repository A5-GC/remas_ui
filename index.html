<!DOCTYPE html>
<html>
<head>
    <title>Intro Animation</title>
    <style>
        body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        #logo {
            opacity: 0;
            transition: opacity 3s ease-in-out;
            width: 50px; /* Adjust size as needed */
        }
        #fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            background-color: grey;
            color: white;
            border-radius: 3px;
        }
        #fullscreen-btn:hover {
            background-color: darkgrey;
        }
        #password-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
        #password-input {
            padding: 5px;
            font-size: 14px;
        }
        #password-btn {
            padding: 5px 10px;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #password-btn:hover {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <input type="password" id="password-input" placeholder="Enter Password" />
        <button id="password-btn" onclick="checkPassword()">Submit</button>
    </div>
    <img id="logo" src="logo.png" alt="ATOM 5 Logo">
    <button id="fullscreen-btn" onclick="toggleFullScreen()">â›¶</button>
    
    <script>
        const correctPassword = "siliconfuture2100";

        window.onload = function() {
            document.getElementById("logo").style.opacity = "0"; // Keep logo hidden initially
        };

        function checkPassword() {
            const password = document.getElementById("password-input").value;
            if (password === correctPassword) {
                document.getElementById("password-container").style.display = "none"; // Hide password prompt
                showIntroAnimation(); // Start intro animation
            } else {
                alert("Incorrect password, please try again.");
            }
        }

        function showIntroAnimation() {
            let logo = document.getElementById("logo");
            setTimeout(() => { logo.style.opacity = "1"; }, 500); // Fade in delay
            setTimeout(() => { logo.style.opacity = "0"; }, 4500); // Fade out after 4.5s
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
