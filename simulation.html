<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS */
        body {
            background-color: #000;
            color: white;
            font-family: "Roboto", sans-serif;
            font-weight: 200;
            font-size: 13px;
            margin: 0;
            overflow: hidden;
        }
        /* Rest of your existing CSS */
    </style>
</head>
<body>
    <div id="simulation-container" class="hidden">
        <div id="file-explorer" class="panel">
            <div class="panel-header">
                <span>File Explorer</span>
                <button id="toggle-file-explorer">-</button>
            </div>
            <ul id="file-list">Loading...</ul>
        </div>
        <button id="restore-panel" class="control-btn" style="display:none; position:absolute; right:10px; top:10px;">▶</button>
        <div id="simulation-area"></div>
        <div id="control-buttons">
            <button id="psy-btn" class="control-btn">Ψ</button>
            <button id="sigma-btn" class="control-btn">Σ</button>
            <button id="fullscreen-btn" class="control-btn">⛶</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Remove firebase credentials from frontend
        const firebaseConfig = {
            authDomain: "atom5engineering.firebaseapp.com",
            projectId: "atom5engineering",
            storageBucket: "atom5engineering.appspot.com",
            messagingSenderId: "956458197323",
            appId: "1:956458197323:web:e01873bb7fa92ac70a08ce",
            measurementId: "G-X7H184TN54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById("simulation-container").classList.remove("hidden");
                loadFiles(user.email);  // Now calls backend API
            }
        });

        // Modify the loadFiles function to fetch files from your backend instead of Firebase
        function loadFiles(userEmail) {
            fetch(`/files?email=${encodeURIComponent(userEmail)}`)  // Fetch files from backend
                .then(response => response.json())
                .then(urls => {
                    const fileList = document.getElementById("file-list");
                    fileList.innerHTML = "";
                    if (urls.length === 0) {
                        fileList.innerHTML = "<li>No files found.</li>";
                    } else {
                        urls.forEach(url => {
                            const li = document.createElement("li");
                            li.textContent = url.split('/').pop(); // Just showing file name
                            li.onclick = () => window.open(url, "_blank");
                            fileList.appendChild(li);
                        });
                    }
                })
                .catch(error => console.error("Error loading files:", error));
        }

        document.getElementById("toggle-file-explorer").addEventListener("click", () => {
            const explorer = document.getElementById("file-explorer");
            explorer.classList.toggle("collapsed");
            document.getElementById("restore-panel").style.display = explorer.classList.contains("collapsed") ? "block" : "none";
        });

        document.getElementById("restore-panel").addEventListener("click", () => {
            document.getElementById("file-explorer").classList.remove("collapsed");
            document.getElementById("restore-panel").style.display = "none";
        });

        document.getElementById("fullscreen-btn").addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
