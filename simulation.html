<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js" defer></script>
  <!-- Our simulation JS file -->
  <script src="simulation.js" defer></script>
  <script defer>
    // Firebase Configuration (update with your actual configuration)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase only once
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    // Hide simulation container until authentication is confirmed
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("simulation-container").style.display = "none";
      
      firebase.auth().onAuthStateChanged(function (user) {
        if (!user) {
          window.location.href = "login.html"; // Redirect if not authenticated
        } else {
          console.log("User authenticated:", user.email);
          // Show simulation container now that the user is authenticated
          document.getElementById("simulation-container").style.display = "flex";
          loadUserFiles(user.email);
        }
      });
    });
    
    // Function to load files will be defined in simulation.js
  </script>
</head>
<body>
  <div id="simulation-container">
    <!-- Main Simulation Area -->
    <div id="simulation-area">
      <canvas id="simulation-canvas"></canvas>
    </div>
    
    <!-- Right Panel -->
    <div id="right-panel">
      <div class="toolbar">
        <!-- Only a minimize button; no title text -->
        <button id="minimize-panel">➖</button>
      </div>
      
      <!-- File Explorer within the right panel -->
      <div id="file-explorer">
        <!-- A small toolbar for minimizing the file explorer -->
        <div class="explorer-toolbar">
          <button id="minimize-explorer">➖</button>
        </div>
        <ul id="file-list">
          <li>Loading files...</li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Bottom Right Tabs -->
  <div id="tabs">
    <button class="tab-button" id="psi-tab">Ψ</button>
    <button class="tab-button" id="sigma-tab">Σ</button>
    <button class="tab-button" id="fullscreen-btn">⛶</button>
  </div>
</body>
</html>
