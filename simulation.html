<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js" defer></script>
  
  <!-- Inline Script: Firebase Initialization and Authentication Check -->
  <script defer>
    // Original Firebase Configuration – replace placeholders with your actual values.
    const firebaseConfig = {
      apiKey: "AIzaSyA9WkNeMgcrgmhUA97UPbp7R4pj-IZFnK0",
      authDomain: "atom5engineering.firebaseapp.com",
      projectId: "atom5engineering",
      storageBucket: "atom5engineering.firebasestorage.app",
      messagingSenderId: "956458197323",
      appId: "1:956458197323:web:e01873bb7fa92ac70a08ce",
      measurementId: "G-X7H184TN54"
    };

    // Initialize Firebase (only once)
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const storage = firebase.storage();

    // Wait for DOM content to load
    document.addEventListener("DOMContentLoaded", function() {
      const simContainer = document.getElementById("simulation-container");
      // Hide simulation content until authentication is confirmed
      simContainer.style.display = "none";

      // Check authentication state
      auth.onAuthStateChanged(function(user) {
        if (!user) {
          console.log("No authenticated user. Redirecting to index.html.");
          window.location.href = "index.html";
        } else {
          console.log("User authenticated:", user.email);
          simContainer.style.display = "flex"; // Show simulation content
          loadUserFiles(user.email); // Load files from Firebase Storage
        }
      });
    });

    // Function to load files from Firebase Storage for the authenticated user
    function loadUserFiles(email) {
      const storageRef = storage.ref(`users/${email}/files`);
      const fileList = document.getElementById("file-list");
      fileList.innerHTML = "<li>Loading files...</li>";
      
      console.log("Loading files from: users/" + email + "/files");
      storageRef.listAll()
        .then(result => {
          if (result.items.length === 0) {
            fileList.innerHTML = "<li>No files found.</li>";
          } else {
            fileList.innerHTML = "";
            result.items.forEach(fileRef => {
              fileRef.getDownloadURL().then(url => {
                const li = document.createElement("li");
                li.textContent = fileRef.name;
                li.onclick = () => window.open(url, "_blank");
                fileList.appendChild(li);
              });
            });
          }
        })
        .catch(error => {
          console.error("Error loading files:", error);
          fileList.innerHTML = "<li>Error loading files. Please check console.</li>";
        });
    }
  </script>
</head>
<body>
  <div id="simulation-container">
    <!-- Main Simulation Area -->
    <div id="simulation-area">
      <canvas id="simulation-canvas"></canvas>
    </div>
    
    <!-- Right Panel -->
    <div id="right-panel">
      <div class="toolbar">
        <button id="minimize-panel">➖</button>
      </div>
      <!-- File Explorer -->
      <div id="file-explorer">
        <div class="explorer-toolbar">
          <button id="minimize-explorer">➖</button>
        </div>
        <ul id="file-list">
          <li>Loading files...</li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Bottom Right Tabs -->
  <div id="tabs">
    <button class="tab-button" id="psi-tab">Ψ</button>
    <button class="tab-button" id="sigma-tab">Σ</button>
    <button class="tab-button" id="fullscreen-btn">⛶</button>
  </div>
  
  <!-- Additional UI interactions loaded from simulation.js -->
  <script src="simulation.js" defer></script>
</body>
</html>
