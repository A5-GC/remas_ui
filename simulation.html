<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS */
        body {
            background-color: #000;
            color: white;
            font-family: "Roboto", sans-serif;
            font-weight: 200;
            font-size: 13px;
            margin: 0;
            overflow: hidden;
        }

        /* File Explorer Panel */
        #file-explorer {
            position: absolute;
            top: 50px;
            right: 0;
            width: 250px;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: block;
        }

        #file-explorer.collapsed {
            width: 50px;
        }

        #file-explorer .panel-header {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #file-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: calc(100% - 40px);
            overflow-y: auto;
        }

        #file-list li {
            padding: 5px;
            cursor: pointer;
        }

        #file-list li:hover {
            background-color: #444;
        }

        .control-btn {
            background-color: #222;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        #simulation-container {
            display: none;
            position: relative;
            height: 100vh;
        }

        #simulation-area {
            width: calc(100% - 250px);
            height: 100%;
            background-color: #111;
        }

        #control-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }

        #restore-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #222;
            color: white;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="simulation-container" class="hidden">
        <div id="file-explorer" class="panel">
            <div class="panel-header">
                <span>File Explorer</span>
                <button id="toggle-file-explorer">-</button>
            </div>
            <ul id="file-list">Loading...</ul>
        </div>
        <button id="restore-panel" class="control-btn" style="display:none;">▶</button>
        <div id="simulation-area"></div>
        <div id="control-buttons">
            <button id="psy-btn" class="control-btn">Ψ</button>
            <button id="sigma-btn" class="control-btn">Σ</button>
            <button id="fullscreen-btn" class="control-btn">⛶</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            authDomain: "atom5engineering.firebaseapp.com",
            projectId: "atom5engineering",
            storageBucket: "atom5engineering.appspot.com",
            messagingSenderId: "956458197323",
            appId: "1:956458197323:web:e01873bb7fa92ac70a08ce",
            measurementId: "G-X7H184TN54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById("simulation-container").classList.remove("hidden");
                loadFiles(user.email);  // Calls backend API to get the files
            }
        });

        // Load files from the backend based on user email
        function loadFiles(userEmail) {
            fetch(`/files?email=${encodeURIComponent(userEmail)}`)  // Backend API
                .then(response => response.json())
                .then(urls => {
                    const fileList = document.getElementById("file-list");
                    fileList.innerHTML = "";
                    if (urls.length === 0) {
                        fileList.innerHTML = "<li>No files found.</li>";
                    } else {
                        urls.forEach(url => {
                            const li = document.createElement("li");
                            li.textContent = url.split('/').pop(); // Just showing file name
                            li.onclick = () => window.open(url, "_blank");
                            fileList.appendChild(li);
                        });
                    }
                })
                .catch(error => console.error("Error loading files:", error));
        }

        // Toggle file explorer visibility
        document.getElementById("toggle-file-explorer").addEventListener("click", () => {
            const explorer = document.getElementById("file-explorer");
            explorer.classList.toggle("collapsed");
            document.getElementById("restore-panel").style.display = explorer.classList.contains("collapsed") ? "block" : "none";
        });

        // Restore file explorer when panel is clicked
        document.getElementById("restore-panel").addEventListener("click", () => {
            document.getElementById("file-explorer").classList.remove("collapsed");
            document.getElementById("restore-panel").style.display = "none";
        });

        // Full-screen toggle functionality
        document.getElementById("fullscreen-btn").addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
