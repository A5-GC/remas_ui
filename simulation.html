<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    /* File Explorer on the right */
    #fileExplorer {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 250px;
      height: 400px;
      background-color: #444;
      border: 1px solid #555;
      display: none;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
    }

    #fileExplorer .closeBtn {
      background-color: #555;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    #infoPopup {
      position: fixed;
      top: 10%;
      left: 20%;
      background-color: #222;
      color: white;
      padding: 30px;
      display: none;
      width: 60%;
      height: 70%;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #infoBtn {
      position: fixed;
      top: 20px;
      right: 280px;
      background-color: #444;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }

    #tabsContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
    }

    .tabButton {
      background-color: #444;
      border: 1px solid #555;
      color: white;
      margin: 5px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .tabButton:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="simulationArea">
    <canvas id="simulationCanvas"></canvas>
  </div>

  <!-- File Explorer -->
  <button id="toggleExplorerBtn" onclick="toggleFileExplorer()">File Explorer</button>
  <div id="fileExplorer">
    <button class="closeBtn" onclick="toggleFileExplorer()">Close</button>
    <ul id="fileList">Loading files...</ul>
  </div>

  <!-- Info Button -->
  <button id="infoBtn">Info</button>

  <!-- Info Popup -->
  <div id="infoPopup">
    <h2>Carbon and Silicon</h2>
    <p id="infoText"></p>
    <button onclick="closeInfoPopup()">Close</button>
  </div>

  <!-- Bottom-right Tabs: Ψ and Σ -->
  <div id="tabsContainer">
    <button class="tabButton" id="psiTab">Ψ</button>
    <button class="tabButton" id="sigmaTab">Σ</button>
  </div>

  <script src="simulation.js"></script>
</body>
</html>
