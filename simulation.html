<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        /* Simulation page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        /* Bottom-right tabs (Psi and Sigma) */
        #tabsContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .tabButton {
            background-color: #444;
            border: 1px solid #555;
            color: white;
            margin: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tabButton:hover {
            background-color: #555;
        }

        /* File explorer on the top-right */
        #fileExplorer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            height: 400px;
            background-color: #444;
            border: 1px solid #555;
            display: none;
        }

        #fileExplorer .closeBtn {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        /* Info popup styling */
        #infoPopup {
            position: fixed;
            top: 20%;
            left: 30%;
            background-color: #333;
            color: white;
            padding: 20px;
            display: none;
            width: 40%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="simulationArea">
        <!-- Simulation content here -->

        <!-- File Explorer Button -->
        <button onclick="toggleFileExplorer()">File Explorer</button>

        <!-- Info Button -->
        <button id="infoBtn" class="tabButton">Info</button>
    </div>

    <!-- File Explorer -->
    <div id="fileExplorer">
        <button class="closeBtn" onclick="toggleFileExplorer()">Close</button>
        <!-- Add your file explorer content here -->
        <p>File Explorer content goes here</p>
    </div>

    <!-- Info Popup -->
    <div id="infoPopup">
        <h2>Carbon and Silicon</h2>
        <p>The relationship between carbon and silicon elements in the context of artificial and biological cognition...</p>
        <button onclick="closeInfoPopup()">Close</button>
    </div>

    <!-- Bottom-right Tabs: Psi and Sigma -->
    <div id="tabsContainer">
        <button class="tabButton" id="psiTab">Ψ (Psi)</button>
        <button class="tabButton" id="sigmaTab">Σ (Sigma)</button>
    </div>

    <script>
        // Toggle file explorer visibility
        function toggleFileExplorer() {
            var fileExplorer = document.getElementById("fileExplorer");
            if (fileExplorer.style.display === "none" || fileExplorer.style.display === "") {
                fileExplorer.style.display = "block";
            } else {
                fileExplorer.style.display = "none";
            }
        }

        // Show the info popup
        document.getElementById("infoBtn").addEventListener("click", function() {
            document.getElementById("infoPopup").style.display = "block";
        });

        // Close the info popup
        function closeInfoPopup() {
            document.getElementById("infoPopup").style.display = "none";
        }

        // Authentication logic (if needed for restricting access)
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is logged in
                document.getElementById("simulationArea").style.display = "block";
            } else {
                // User is not logged in, redirect to login page
                window.location.href = "login.html";  // Replace with your login page URL
            }
        });
    </script>
</body>
</html>
