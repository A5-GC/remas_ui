<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure your CSS file is linked correctly -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
</head>

<body>
    <div id="simulation-container">
        <!-- Title of the page -->
        <h1>Simulation Interface</h1>

        <!-- Login form -->
        <div id="login-container" style="display: block;">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button id="login-btn">Login</button>
            <div id="error-message" style="color: red;"></div>
        </div>

        <!-- Files section -->
        <div id="file-section" style="display: none;">
            <h2>Your Files:</h2>
            <ul id="file-list"></ul>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // Firebase configuration (Replace with your actual Firebase config if needed)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "atom5engineering.firebaseapp.com",
            projectId: "atom5engineering",
            storageBucket: "atom5engineering.appspot.com",
            messagingSenderId: "956458197323",
            appId: "1:956458197323:web:e01873bb7fa92ac70a08ce",
            measurementId: "G-X7H184TN54"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const functions = firebase.functions();

        // Function to handle login
        document.getElementById("login-btn").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            if (email === "") {
                document.getElementById("error-message").textContent = "Please enter your email.";
                return;
            }
            signInWithEmail(email);
        });

        // Sign in function
        function signInWithEmail(email) {
            auth.signInAnonymously().then(() => {
                fetchFiles(email);
            }).catch((error) => {
                document.getElementById("error-message").textContent = "Login failed: " + error.message;
            });
        }

        // Fetch files from Firestore (or from Firebase Function)
        function fetchFiles(email) {
            const getFilesFunction = functions.httpsCallable('getFiles');
            getFilesFunction({ email: email })
                .then(result => {
                    const files = result.data;
                    if (files && files.length > 0) {
                        displayFiles(files);
                    } else {
                        document.getElementById("file-list").innerHTML = "<li>No files found for this user.</li>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching files:", error);
                    document.getElementById("file-list").innerHTML = "<li>Error fetching files.</li>";
                });
        }

        // Display the fetched files
        function displayFiles(files) {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("file-section").style.display = "block";

            const fileList = document.getElementById("file-list");
            fileList.innerHTML = ""; // Clear previous file list
            files.forEach(file => {
                const li = document.createElement("li");
                li.textContent = file.split('/').pop(); // Just show file name
                li.onclick = () => window.open(file, "_blank"); // Open file in new tab
                fileList.appendChild(li);
            });
        }

        // Logout function
        document.getElementById("logout-btn").addEventListener("click", function () {
            auth.signOut().then(() => {
                document.getElementById("login-container").style.display = "block";
                document.getElementById("file-section").style.display = "none";
            });
        });
    </script>

</body>

</html>
