<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js" defer></script>
  
  <!-- Inline Script: Initialize Firebase & Enforce Authentication -->
  <script defer>
    // Hide the entire document until auth check is complete
    document.documentElement.style.display = "none";
    
    // Firebase Configuration – replace with your actual config values
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase (only if not already initialized)
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    const auth = firebase.auth();
    const storage = firebase.storage();
    
    // Enforce authentication: if not authenticated, redirect to index.html
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "index.html";
      } else {
        console.log("User authenticated:", user.email);
        // Show the content now that authentication is confirmed
        document.documentElement.style.display = "block";
        loadUserFiles(user.email);
      }
    });
    
    // Function to load files from Firebase Storage for the authenticated user
    function loadUserFiles(email) {
      const storageRef = storage.ref(`users/${email}/files`);
      const fileList = document.getElementById("file-list");
      fileList.innerHTML = "<li>Loading files...</li>";
      
      console.log("Loading files from: users/" + email + "/files");
      storageRef.listAll()
        .then(result => {
          if (result.items.length === 0) {
            fileList.innerHTML = "<li>No files found.</li>";
          } else {
            fileList.innerHTML = "";
            result.items.forEach(fileRef => {
              fileRef.getDownloadURL().then(url => {
                const li = document.createElement("li");
                li.textContent = fileRef.name;
                li.onclick = () => window.open(url, "_blank");
                fileList.appendChild(li);
              });
            });
          }
        })
        .catch(error => {
          console.error("Error loading files:", error);
          fileList.innerHTML = "<li>Error loading files. Please check console.</li>";
        });
    }
  </script>
</head>
<body>
  <div id="simulation-container">
    <!-- Main Simulation Area -->
    <div id="simulation-area">
      <canvas id="simulation-canvas"></canvas>
    </div>
    
    <!-- Right Panel -->
    <div id="right-panel">
      <div class="toolbar">
        <!-- Only a minimize button (symbol) for the panel -->
        <button id="minimize-panel">➖</button>
      </div>
      
      <!-- File Explorer -->
      <div id="file-explorer">
        <div class="explorer-toolbar">
          <!-- Minimize button for the file explorer -->
          <button id="minimize-explorer">➖</button>
        </div>
        <ul id="file-list">
          <li>Loading files...</li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Bottom Right Tabs -->
  <div id="tabs">
    <button class="tab-button" id="psi-tab">Ψ</button>
    <button class="tab-button" id="sigma-tab">Σ</button>
    <button class="tab-button" id="fullscreen-btn">⛶</button>
  </div>
  
  <!-- simulation.js will handle additional UI interactions (minimizing panels, resizing, fullscreen, etc.) -->
  <script src="simulation.js" defer></script>
</body>
</html>
