<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="simulation.js"></script>
</head>
<body>

    <div id="simulation-container" class="fade-in">
        <!-- Right Toolbar for File Access -->
        <div id="file-toolbar">
            <h3>Your Files</h3>
            <ul id="file-list">
                <li class="file-item">ExampleFile1.json</li>
                <li class="file-item">ExampleFile2.json</li>
                <li class="file-item">ExampleFile3.json</li>
            </ul>
        </div>

        <!-- Main Simulation Area -->
        <div id="simulation-area">
            <canvas id="simulationCanvas"></canvas>
        </div>

        <!-- Bottom Right Control Panel -->
        <div id="control-panel">
            <button class="tab-button" onclick="selectTab('psi')">Ψ</button>
            <button class="tab-button" onclick="selectTab('sigma')">Σ</button>
            <button id="fullscreen-toggle" onclick="toggleFullscreen()">⛶</button>
        </div>
    </div>

</body>
</html>
