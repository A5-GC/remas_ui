<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS */
        body {
            background-color: #000;
            color: white;
            font-family: "Roboto", sans-serif;
            font-weight: 200;
            font-size: 13px;
            margin: 0;
            overflow: hidden;
        }

        /* File Explorer Panel */
        #file-explorer {
            position: absolute;
            top: 50px;
            right: 0;
            width: 250px;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: block;
        }

        #file-explorer.collapsed {
            width: 50px;
        }

        #file-explorer .panel-header {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #file-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: calc(100% - 40px);
            overflow-y: auto;
        }

        #file-list li {
            padding: 5px;
            cursor: pointer;
        }

        #file-list li:hover {
            background-color: #444;
        }

        .control-btn {
            background-color: #222;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        #simulation-container {
            display: none;
            position: relative;
            height: 100vh;
        }

        #simulation-area {
            width: calc(100% - 250px);
            height: 100%;
            background-color: #111;
        }

        #control-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }

        #restore-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #222;
            color: white;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="simulation-container" class="hidden">
        <div id="file-explorer" class="panel">
            <div class="panel-header">
                <span>File Explorer</span>
                <button id="toggle-file-explorer">
