<html lang="en">
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simulation</title>
      <link rel="stylesheet" href="styles.css">
  
      <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>

      <script type="module" src="firebase.js"></script> <!-- Firebase initialization -->
      <script type="module" src="simulation.js"></script> <!-- Your simulation script -->

  </head>

  <body>
    <div id="simulation-container">
      <!-- Main Simulation Area -->
      <div id="simulation-area">
        <canvas id="simulation-canvas"></canvas>
      </div>
  
      <!-- Right Panel (holds File Explorer) -->
      <div id="right-panel">
        <!-- Right Panel Toolbar: Contains minimize button (no title text) -->
        <div class="toolbar">
          <button id="minimize-panel">➖</button>
        </div>
        <!-- File Explorer: Contains user file list -->
        <div id="file-explorer">
          <div class="explorer-toolbar">
            <span class="explorer-title">File Explorer</span>
            <button id="minimize-explorer">➖</button>
          </div>
          <ul id="file-list">
            <!-- "Loading files..." will be shown while files are loading -->
            <li>Loading files...</li>
          </ul>
        </div>
      </div>
    </div>
  
    <!-- Bottom Right Tabs (includes fullscreen button) -->
    <div id="tabs">
      <button class="tab-button" id="psi-tab">Ψ</button>
      <button class="tab-button" id="sigma-tab">Σ</button>
      <button class="tab-button" id="fullscreen-btn">⛶</button>
    </div>
  </body>
</html>
