<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: "Roboto", sans-serif;
            font-weight: 200;
            font-size: 12px;
            margin: 0;
            overflow: hidden;
        }
        #simulation-container.hidden {
            display: none;
        }
        .panel {
            position: absolute;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: #222;
            color: white;
            transition: width 0.3s;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #111;
        }
        .collapsed {
            width: 40px;
        }
        #file-explorer.collapsed {
            display: none;
        }
        #file-list li {
            list-style: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            background: #555;
            margin: 5px;
        }
        #file-list li:hover {
            background: #777;
        }
        #simulation-area {
            width: calc(100% - 300px);
            height: 100vh;
        }
        #control-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .control-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div id="simulation-container" class="hidden">
        <div id="file-explorer" class="panel">
            <div class="panel-header">
                <span>File Explorer</span>
                <button id="toggle-file-explorer">-</button>
            </div>
            <ul id="file-list">Loading...</ul>
        </div>
        <div id="simulation-area"></div>
        <div id="control-buttons">
            <button id="psy-btn" class="control-btn">Ψ</button>
            <button id="sigma-btn" class="control-btn">Σ</button>
            <button id="fullscreen-btn" class="control-btn">⛶</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9WkNeMgcrgmhUA97UPbp7R4pj-IZFnK0",
            authDomain: "atom5engineering.firebaseapp.com",
            projectId: "atom5engineering",
            storageBucket: "atom5engineering.appspot.com",
            messagingSenderId: "956458197323",
            appId: "1:956458197323:web:e01873bb7fa92ac70a08ce",
            measurementId: "G-X7H184TN54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const storage = getStorage();

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById("simulation-container").classList.remove("hidden");
                loadFiles(user.email);
            }
        });

        function loadFiles(userEmail) {
            const userFilesRef = ref(storage, `users/${userEmail}/files/`);
            listAll(userFilesRef).then((res) => {
                const fileList = document.getElementById("file-list");
                fileList.innerHTML = "";
                if (res.items.length === 0) {
                    fileList.innerHTML = "<li>No files found.</li>";
                } else {
                    res.items.forEach((itemRef) => {
                        getDownloadURL(itemRef).then((url) => {
                            const li = document.createElement("li");
                            li.textContent = itemRef.name;
                            li.onclick = () => window.open(url, "_blank");
                            fileList.appendChild(li);
                        });
                    });
                }
            }).catch((error) => {
                console.error("Error loading files:", error);
            });
        }

        document.getElementById("toggle-file-explorer").addEventListener("click", () => {
            document.getElementById("file-explorer").classList.toggle("collapsed");
        });

        document.getElementById("fullscreen-btn").addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
