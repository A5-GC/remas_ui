<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script>
</head>
<body>

    <!-- Simulation Container (Hidden Until Authentication) -->
    <div id="simulation-container" class="hidden">
        <div id="simulation-area">
            <h1>Simulation Running...</h1>  <!-- Temporary to confirm it's loading -->
        </div>
        
        <!-- Right Panel -->
        <div id="right-panel">
            <div class="toolbar">
                <button id="minimize-panel">−</button>
            </div>
            <ul id="file-list"></ul>
        </div>
    </div>

    <!-- Bottom Toolbar -->
    <div id="tabs">
        <button id="fullscreen-btn">⛶</button>
    </div>

    <script src="firebaseConfig.js"></script>
    <script src="simulation.js"></script>

</body>
</html>
